            <div class="post-content">
            <p>自已经常在为一些，偶尔出现或几乎不出现有的可能还比较棘手的问题，找到解决途径的入口之后， 产生「哎呀这个入口要在明显一点的地方就好了」的想法。<br><a id="more"></a></p>
<p>但之后就推翻了。</p>
<p>更别说不常用还没卵用的那些功能了。</p>
<p>而且庆幸自己比较喜欢的一些产品的产品经理没这样的脑回路。</p>
